apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('junit:junit:4.12')
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }

    test {
        java {
            srcDir 'src'
            srcDir 'test'
        }
    }
}

task edgeconvert(type: JavaExec) {
    main = 'RunEdgeConvert'
    classpath = sourceSets.main.runtimeClasspath
}

